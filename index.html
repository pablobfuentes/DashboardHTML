<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <div class="nav-content">
                <div class="nav-header">
                    <button class="nav-toggle" title="Toggle Navigation">‚ò∞</button>
                    <h2>Dashboard</h2>
                </div>
                <ul class="nav-links">
                    <li class="nav-item active" data-section="seguimiento">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Seguimiento</span>
                    </li>
                    <li class="nav-item" data-section="consulta">
                        <span class="nav-icon">üîç</span>
                        <span class="nav-text">Consulta</span>
                    </li>
                    <li class="nav-item" data-section="templates">
                        <span class="nav-icon">üìã</span>
                        <span class="nav-text">Templates</span>
                    </li>
                    <li class="nav-item" data-section="reportes">
                        <span class="nav-icon">üìà</span>
                        <span class="nav-text">Reportes</span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Section: Seguimiento -->
            <section class="content-section active" id="seguimiento">
                <div class="seguimiento-tabs">
                    <button class="seguimiento-tab active" data-view="kanban">Kanban</button>
                    <button class="seguimiento-tab" data-view="projects">Projects</button>
                </div>
                <div class="seguimiento-content">
                    <div class="seguimiento-view active" id="kanban-view">
                        <!-- Kanban board will be initialized here -->
                        <div id="kanban-board"></div>
                    </div>
                    <div class="seguimiento-view" id="projects-view">
                        <div class="tab-container">
                            <div class="tab-buttons" id="tabs">
                                <button class="tab-button add-tab-button" id="add-project-button">+</button>
                            </div>
                            <div class="tab-content" id="tab-content">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section: Templates -->
            <section class="content-section" id="templates">
                <div class="tab-container">
                    <div class="tab-buttons" id="template-tabs">
                        <button class="tab-button active" data-tab="main-template">
                            <span class="project-name-editable" contenteditable="true">Main Template</span>
                        </button>
                    </div>
                    <div class="tab-content" id="template-content">
                        <div class="tab-pane active" id="main-template">
                            <h2>Main Template</h2>
                            <div class="template-actions">
                                <button id="toggle-edit-mode">Enable Edit Mode</button>
                                <button id="refresh-projects-button" class="refresh-button">Refresh All Projects</button>
                                <button id="reset-state-button" class="reset-button">Reset All Data</button>
                            </div>
                            <table id="main-template-table" class="project-table">
                                <thead>
                                    <tr>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div id="context-menu" class="context-menu" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section: Consulta -->
            <section class="content-section" id="consulta">
                <div class="consulta-tabs">
                    <button class="consulta-tab active" data-view="contactos">Contactos</button>
                </div>
                <div class="consulta-content">
                    <div class="consulta-view active" id="contactos-view">
                        <div class="contacts-container">
                            <div class="contacts-header">
                                <h2>Directorio de Contactos</h2>
                                <button class="add-contact-btn">+ Agregar Contacto</button>
                            </div>
                            <div class="contacts-search">
                                <input type="text" placeholder="Buscar contactos..." id="contact-search">
                            </div>
                            <div class="contacts-list">
                                <!-- Contacts will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section: Reportes -->
            <section class="content-section" id="reportes">
                <h2>Reportes</h2>
                <p>Secci√≥n de reportes en desarrollo...</p>
            </section>
        </main>
    </div>
    
    <!-- Date picker modal -->
    <div id="date-picker-modal" class="date-picker-modal" style="display: none;">
        <div class="date-picker-overlay"></div>
        <div class="date-picker-content">
            <div class="date-picker-header">
                <span>Select Date</span>
                <button class="date-picker-close">&times;</button>
            </div>
            <div id="date-picker-container"></div>
            <div class="date-picker-footer">
                <button id="date-picker-tbd">TBD</button>
                <button id="date-picker-clear">Clear</button>
            </div>
        </div>
    </div>
    
    <!-- Status selector modal -->
    <div id="status-selector-modal" class="status-selector-modal">
        <div class="status-selector-overlay"></div>
        <div class="status-selector-content">
            <div class="status-selector-header">
                <button class="status-selector-close">&times;</button>
            </div>
            <div class="status-options">
                <button class="status-option" data-status="completo">Completo</button>
                <button class="status-option" data-status="en proceso">En Proceso</button>
                <button class="status-option" data-status="pendiente">Pendiente</button>
                <button class="status-option" data-status="n/a">N/A</button>
            </div>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div id="contact-form-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Contacto</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="contact-name">Nombre*</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-position">Cargo*</label>
                    <input type="text" id="contact-position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email*</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Tel√©fono</label>
                    <input type="tel" id="contact-phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="contact-company">Empresa*</label>
                    <input type="text" id="contact-company" name="company" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Guardar</button>
                    <button type="button" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div id="edit-contact-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Contacto</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="edit-contact-form" class="contact-form">
                <input type="hidden" id="edit-contact-id" name="id">
                <div class="form-group">
                    <label for="edit-contact-name">Nombre*</label>
                    <input type="text" id="edit-contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-contact-position">Cargo*</label>
                    <input type="text" id="edit-contact-position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="edit-contact-email">Email*</label>
                    <input type="email" id="edit-contact-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit-contact-phone">Tel√©fono</label>
                    <input type="tel" id="edit-contact-phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="edit-contact-company">Empresa*</label>
                    <input type="text" id="edit-contact-company" name="company" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Guardar Cambios</button>
                    <button type="button" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
