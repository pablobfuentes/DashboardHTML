<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs" id="tabs">
            <button class="tab-button active" data-tab="main-template">Main Template</button>
            <button class="tab-button add-tab-button" id="add-project-button">+</button>
        </div>
        <div class="tab-content" id="tab-content">
            <div id="main-template" class="tab-pane active">
                <h2>Main Template</h2>
                <div class="template-actions">
                    <button id="toggle-edit-mode">Enable Edit Mode</button>
                    <button id="refresh-projects-button" class="refresh-button">Refresh All Projects</button>
                    <button id="reset-state-button" class="reset-button">Reset All Data</button>
                </div>
                <table id="main-template-table" class="project-table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="context-menu" class="context-menu" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Date picker modal -->
    <div id="date-picker-modal" class="date-picker-modal" style="display: none;">
        <div class="date-picker-overlay"></div>
        <div class="date-picker-content">
            <div class="date-picker-header">
                <span>Select Date</span>
                <button class="date-picker-close">&times;</button>
            </div>
            <div id="date-picker-container"></div>
            <div class="date-picker-footer">
                <button id="date-picker-tbd">TBD</button>
                <button id="date-picker-clear">Clear</button>
            </div>
        </div>
    </div>
    
    <!-- Status tag selector modal -->
    <div id="status-selector-modal" class="status-selector-modal" style="display: none;">
        <div class="status-selector-overlay"></div>
        <div class="status-selector-content">
            <div class="status-selector-header">
                <span>Select Status</span>
                <button class="status-selector-close">&times;</button>
            </div>
            <div class="status-options">
                <div class="status-option" data-status="completo" data-color="green">
                    <span class="status-tag status-completo">completo</span>
                </div>
                <div class="status-option" data-status="en proceso" data-color="blue">
                    <span class="status-tag status-en-proceso">en proceso</span>
                </div>
                <div class="status-option" data-status="pendiente" data-color="yellow">
                    <span class="status-tag status-pendiente">pendiente</span>
                </div>
                <div class="status-option" data-status="N/A" data-color="gray">
                    <span class="status-tag status-na">N/A</span>
                </div>
                <div class="status-option" data-status="" data-color="none">
                    <span class="status-tag status-empty">Clear</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
